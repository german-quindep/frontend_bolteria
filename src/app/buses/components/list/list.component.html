<p-table
  #dt1
  [value]="listBus"
  [tableStyle]="{ 'min-width': '50rem' }"
  [paginator]="true"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Total {first} de {last} hasta {totalRecords} registros"
  [rowsPerPageOptions]="[5, 10, 15]"
  [rows]="7"
  [resizableColumns]="true"
  columnResizeMode="expand"
  styleClass="p-datatable-gridlines"
  [globalFilterFields]="['marca', 'asientos']"
>
  <ng-template pTemplate="caption">
    <div class="d-flex justify-content-end">
      <div class="col-xl-4">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control input_search"
            placeholder="Buscar modulos"
            aria-label="Username"
            aria-describedby="basic-addon1"
            #txtSearch
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
          />
          <span class="input-group-text span-search" id="basic-addon1"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th pSortableColumn="marca">
        Marca <p-sortIcon field="marca"></p-sortIcon>
      </th>
      <th pSortableColumn="asientos">
        Asientos <p-sortIcon field="asientos"></p-sortIcon>
      </th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-listBus>
    <tr>
      <td>{{ listBus.id }}</td>
      <td>{{ listBus.marca }}</td>
      <td>{{ listBus.asientos }}</td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-warning mr-2 mx-2"
          (click)="editBus(listBus)"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
          (click)="deleteBus(listBus)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
<app-form-bus [visible]="visible"></app-form-bus>
